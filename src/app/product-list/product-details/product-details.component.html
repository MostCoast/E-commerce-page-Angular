@if (product) {
<div
  class="container my-4 d-flex flex-column align-items-center text-center text-white"
>
  <h1>{{ product.name }}</h1>
  <img
    [src]="product.imageUrl"
    [alt]="product.name"
    class="img-fluid mb-4 w-50"
  />
  <p><strong>Brand: </strong> {{ product.brand }}</p>
  <p><strong>Category:</strong> {{ product.category }}</p>
  <p><strong>Price:</strong> €{{ product.price }}</p>
  <p><strong>Rating: </strong> {{ product.rating }} ★</p>
  <p>{{ product.description }}</p>
  <button (click)="onAddToCart()" class="btn btn-primary">Add to Cart</button>
  <p class="pt-4"><strong>Customer Reviews:</strong></p>
  <p class="fst-italic">{{ product.costumerQuote }}</p>
</div>
}
